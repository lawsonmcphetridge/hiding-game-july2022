<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Cup game</h1>
    </header>




    <main>
        <h1>Where is the color?</h1>
        <div class="first-cup">
            <img src="./assets/coffee cup.png" class="cup-image" id="cup-one">
            <button id="first-button">cup 1</button>
        </div>

        <div class="second-cup" id="cup-two">
            <img src="./assets/coffee cup.png" class="cup-image" id="cup-two">
            <button id="second-button">cup 2</button>
        </div>

        <div class="third-cup" id="cup-three">
            <img src="./assets/coffee cup.png" class="cup-image" id="cup-three">
            <button id="third-button">cup 3</button>
        </div>



        <div>you have guessed right <span id="wins">0</span> times</div>
        <div>and wrong <span id="losses">0</span> times</div>
        <div>and have played <span id="total">0 </span> games</div>
    </main>






    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
